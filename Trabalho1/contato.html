<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros e Café</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="titulo-principal">Meu Blog sobre Viagens</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#destinos">Destinos</a></li>
                <li><a href="#pacotes">Pacotes de Viagens</a></li>
            </ul>
        </nav>
        <div class="content-box">
            <p>Entre em contato com o blog solicitando orçamento de pacotes de viagens:</p>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
                <label for="pedido">Pedido:</label>
                <textarea id="pedido" name="pedido" rows="4"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
